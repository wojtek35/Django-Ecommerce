{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div id="payment-form" class="col-12 col-lg-6 mx-auto">
                            <h3 class="mb-3">Billing Address</h3>
                            <!-- Error messages in this element -->
                            <div id="card-errors" class="a" role="alert"></div>
                            <form>
                                <div class="row g-3">
                                    <div class="col-sm-7">
                                        <label for="firstName" class="form-label">Customer name</label>
                                        <input type="text" class="form-control" id="custName" required>
                                        <div class="invalid-feedback">
                                            Valid first name is required
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="email" class="form-label">Email <span
                                                class="text-muted">(Optional)</span></label>
                                        <input type="text" class="form-control" id="email"
                                            placeholder="you@example.com">
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="custAdd" placeholder="1234 Main St"
                                            required>
                                        <div class="invalid-feedback">
                                            Please provide a valid address
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="address2" class="form-label">Address 2 <span
                                                class="text-muted">(Optional)</span></label>
                                        <input type="text" class="form-control" id="custAdd2"
                                            placeholder="Appartment or suite">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="country" class="form-label">Country</label>
                                        <select id="country" class="form-select" required>
                                            <option value="">Choose...</option>
                                            <option>United States</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please provide a valid country
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="state" class="form-label">State</label>
                                        <select id="state" class="form-select">
                                            <option value="">Choose...</option>
                                            <option>California</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please provide a valid state
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="postcode" class="form-label">Post Code</label>
                                        <input type="text" class="form-control" id="postCode" required>
                                        <div class="invalid-feedback">
                                            Zip code required
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <h4 class="mb-3">Payment</h4>
                                <label for="card-element">Credit or debit card</label>
                                <div id="card-element" class="form-control form-control-payment">
                                    <!-- Payments will appear here -->
                                </div>
                                <hr class="my-4">
                                <button id="submit" class="btn btn-primary w-100 fw-bold"
                                    data-secret="{{ client_secret }}">Pay</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Make csrd token available in JS files
    var CSRF_TOKEN = '{{ csrf_token }}'
</script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'payment/index.js' %}"></script>
{% endblock %}
